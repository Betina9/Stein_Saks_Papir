<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stein, saks, papir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stein, saks, papir</h1>
    <div id="game">
      <div id="choices">
        <button data-choice="rock">Stein</button>
        <button data-choice="paper">Papir</button>
        <button data-choice="scissors">Saks</button>
      </div>
      <div id="result">
        <p id="user-choice">Ditt valg: </p>
        <p id="computer-choice">Datamaskinens valg: </p>
        <p id="outcome">Resultat: </p>
      </div>
    <script src="app.js"></script>
  </body>
</html>
