<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stein, saks, papir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
        <h1>Stein, Saks, Papir!</h1>
        <h2>Velg ditt våpen:</h2>
      <div id="choices">
        <button onclick="play('rock')">Stein 🪨</button>
        <button onclick="play('scissors')">Saks ✂️</button>
        <button onclick="play('paper')">Papir 📄</button>
      </div>
      <video id="handAnimation" width="200"><source src="./images/hands.mp4" type="video/mp4"></video>
      <div id="result">
        <p id="userChoice">Ditt valg: </p>
        <p id="computerChoice">Datamaskinens valg: </p>
        <p id="outcome">Resultat: </p>
      </div>
    <script src="app.js"></script>
  </body>
</html>
